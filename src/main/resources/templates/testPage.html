<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" th:href="@{/css/test.css}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<div class="nav">
    <nav>
        <ul class="menuItems">
            <li><a href='#' data-item='главная'>главная</a></li>
            <li><a href='#' data-item='тренировки'>тренировки</a></li>
            <li><a href='#' data-item='питание'>питание</a></li>
            <li><a href='#' data-item='контакты'>контакты</a></li>
        </ul>
    </nav>
</div>
<div class="profile">
    <p>User ID: <span th:text="${userId}"></span></p>
    <p>Email: <span th:text="${username}"></span></p>
    <p>Имя: <span th:text="${firstName}"></span></p>
    <p>Фамилия: <span th:text="${lastName}"></span></p>
<!--    <p>User ID: <span th:text="${user.id}"></span></p>-->
</div>
<form class="form" th:action="@{/update}" th:object="${physicalParameters}" method="post">
    <div class="inputBox">
        <input type="number" th:field="*{age}" name = "age"  required><i>Возраст</i>
    </div>
    <div class="inputBox">
        <input type="number" th:field="*{weight}" name = "weight"  required><i>Вес</i>
    </div>
    <div class="inputBox">
        <input type="number" th:field="*{height}" name = "height"  required><i>Рост</i>
    </div>
    <div class="inputBox">
        <input type="number" th:field="*{armCircumference}" name = "armCircumference"  required><i>Обхват рук</i>
    </div>
    <div class="inputBox">
        <input type="number" th:field="*{hipCircumference}" name = "hipCircumference"  required><i>Обхват бедер</i>
    </div>
    <div class="inputBox">
        <input type="number" th:field="*{waistCircumference}" name = "waistCircumference"  required><i>Обхват талии</i>
    </div>
    <div class="inputBox">
        <input type="date" th:field="*{date}" name = "date"  required><i>Дата</i>
    </div>
    <div class="inputBox">

        <input type="submit" value="Сохранить">

    </div>

</form>
