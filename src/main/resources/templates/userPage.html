<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница пользователя</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<div class="profile">
    <div class="contact">
        <p>Имя: <span th:text="${user.firstName}"></span></p>
        <p>Фамилия: <span th:text="${user.lastName}"></span></p>
        <p>Email: <span th:text="${user.userName}"></span></p>
    </div>
    <table th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <thead>
        <tr>
            <th>Возраст</th>
            <th>Рост (см)</th>
            <th>Вес (кг)</th>
            <th>Обхват рук (см)</th>
            <th>Обхват бедра (см)</th>
            <th>Обхват талии (см)</th>
            <th>Дата</th>
            <!-- Добавьте другие колонки по необходимости -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="physicalParameters : ${userPhysicalParametersList}">
            <td th:text="${physicalParameters.age}"></td>
            <td th:text="${physicalParameters.height}"></td>
            <td th:text="${physicalParameters.weight}"></td>
            <td th:text="${physicalParameters.armCircumference}"></td>
            <td th:text="${physicalParameters.hipCircumference}"></td>
            <td th:text="${physicalParameters.waistCircumference}"></td>
            <td th:text="${physicalParameters.date}"></td>
            <!-- Добавьте другие ячейки по необходимости -->
        </tr>
        </tbody>
    </table>
    <div class="add_btn" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <a th:href="@{'/api/v1/setWorkoutPlan/' + ${user.id}}" data-item='Добавить план тренировок'>Добавить план тренировок</a>
    </div>
    <table th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <thead>
        <tr>
            <th>Удаление тренировки</th>
            <th>Название тренировки</th>
            <th>Упражнение</th>
            <th>Повторения</th>

            <!-- Добавьте другие колонки по необходимости -->
        </tr>
        </thead>
        <tbody>
        <th:block th:each="workoutPlan : ${workoutPlans}">
            <tr>
                <td rowspan="6"><a th:href="@{'/api/v1/deleteWorkoutPlan/' + ${workoutPlan.id} + '/' + ${user.id}}">Удалить</a></td>
                <td th:text="${workoutPlan.dayOfWeek}" rowspan="6"></td>
                <td th:text="${workoutPlan.exercises1}"></td>
                <td th:text="${workoutPlan.repetitions1}"></td>
            </tr>
            <tr>

                <td th:text="${workoutPlan.exercises2}"></td>
                <td th:text="${workoutPlan.repetitions2}"></td>
            </tr>
            <tr>

                <td th:text="${workoutPlan.exercises3}"></td>
                <td th:text="${workoutPlan.repetitions3}"></td>
            </tr>
            <tr>

                <td th:text="${workoutPlan.exercises4}"></td>
                <td th:text="${workoutPlan.repetitions4}"></td>
            </tr>
            <tr>

                <td th:text="${workoutPlan.exercises5}"></td>
                <td th:text="${workoutPlan.repetitions5}"></td>
            </tr>
            <tr>

                <td th:text="${workoutPlan.exercises6}"></td>
                <td th:text="${workoutPlan.repetitions6}"></td>
            </tr>

        </th:block>
        </tbody>
    </table>

    <table th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <thead>
        <tr>
            <th>Название продукта</th>
            <th>Вес (г)</th>
            <th>Калорийность</th>
            <th>Белки (г)</th>
            <th>Жиры (г)</th>
            <th>Углеводы (г)</th>
            <th>Дата и время приема пищи</th>
            <!-- Добавьте другие колонки по необходимости -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="nutrition : ${nutritionList}">
            <td th:text="${nutrition.food}"></td>
            <td th:text="${nutrition.weight}"></td>
            <td th:text="${nutrition.calories}"></td>
            <td th:text="${nutrition.proteins}"></td>
            <td th:text="${nutrition.fats}"></td>
            <td th:text="${nutrition.carbohydrates}"></td>
            <td th:text="${nutrition.date}"></td>
            <!-- Добавьте другие ячейки по необходимости -->
        </tr>
        </tbody>
    </table>
</div>
